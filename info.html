<html>
<head>
<link rel="stylesheet" href="assets/css/bootstrap.css">
</head>
<body>
<div class="container">
<div class="row">
<div class="col-sm-2"></div><!--2 column end-->
<div class="col-sm-8">
<div class="row">
<div class="col-sm-4"></div>
<div class="col-sm-4">
<input type="text" class="form-control" placeholder="write here">
</div>
<div class="col-sm-4"></div>
</div><!--1st row close-->

<div class="row">
<div class="col-sm-2">
<label>Name</label></div>
<div class="col-sm-4"><input type="text" class="form-control" placeholder="enter name"></div>
<div class="col-sm-2"><label>Mobile</label></div>
<div class="col-sm-4"><input type="text" class="form-control" placeholder="enter mobile">
</div>
</div><!--2nd row close-->

<div class="row">
<div class="col-sm-2">
<label>Email</label></div>
<div class="col-sm-4"><input type="text" class="form-control" placeholder="enter email"></div>

<div class="col-sm-2"><label>City</label></div>
<div class="col-sm-4">
<select class="form-control">
<option>choose city</option>
<option> banglore</option>
<option>hyderabad</option>
</select>
</div>
</div><!--3rd row close-->

<div class="row">
<div class="col-sm-2">
<label>Address</label></div>
<div class="col-sm-10"><textarea class="form-control" placeholder="enter address"></textarea></div>
</div><!--4th row close-->
<div class="row">
<div class="col-sm-12 text-center">
<button class="btn btn-primary">Submit</button>
</div><!--column div close-->
</div><!--last row div close-->

</div><!--8 column end-->
<div class="col-sm-2"></div><!--2 column end-->
</div><!--1st row end-->
</div><!--container close-->
</body>
</html>
