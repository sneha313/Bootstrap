<html>
<head>
<link rel="stylesheet" href="assets/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">

        <div class="col-sm-2"></div><!--2 column close-->
        <div class="col-sm-8">
            <table class="table table-border table-hover">
                <caption><h2>Bootstrap table example</caption>
                <tr class="success">
                    <th>SI NO</th>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>City</th>
                    <th>Age</th>
                    <th>Gender</th>
                </tr><!--1st table row close-->

                <tr class="warning">
                    <td>01</td>
                    <td>ABC</td>
                    <td>998430938</td>
                    <td>Bangalore</td>
                    <td>22</td>
                    <td>Female</td>
                </tr><!--2nd table row close-->
                <tr class="default">
                    <td>01</td>
                    <td>ABC</td>
                    <td>998430938</td>
                    <td>Bangalore</td>
                    <td>22</td>
                    <td>Female</td>
                </tr><!--3rd table row close-->
				<tr class="active">
                    <td>01</td>
                    <td>ABC</td>
                    <td>998430938</td>
                    <td>Bangalore</td>
                    <td>22</td>
                    <td>Female</td>
                </tr><!--4th table row close-->
				
				<tr class="info">
                    <td>01</td>
                    <td>ABC</td>
                    <td>998430938</td>
                    <td>Bangalore</td>
                    <td>22</td>
                    <td>Female</td>
                </tr><!--5th table row close-->
				<tr class="danger">
                    <td>01</td>
                    <td>ABC</td>
                    <td>998430938</td>
                    <td>Bangalore</td>
                    <td>22</td>
                    <td>Female</td>
                </tr><!--6th table row close-->
            </table><!-- table close-->
		<center>	
			<ul class="pagination">
			    <li><a href="#">First</a></li>
			    <li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
			    <li class="active"><a href="#">3</a></li>
				<li><a href="#">4</a></li>
			    <li><a href="#">5</a></li>
			    <li><a href="#">Last</a></li>
			</ul>
		</center>	
        </div><!--8 column close-->
        <div class="col-sm-2"></div><!--2 column close-->
    </div><!--outer row close-->

</div><!--container div close-->
</body>
</html>
