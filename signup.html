<html>
<head>
<link rel="stylesheet" href="assets/css/bootstrap.css">
</head>
<body>
<div class="container">
<div class="row">
<div class="col-sm-1"></div>
<div class="col-sm-10">

<label>School Details</label>
<div class="row">
<div class="col-sm-2"><label>School Name</label></div>
<div class="col-sm-4"><input type="text" class="form-control" placeholder="enter name"></div>
<div class="col-sm-2"><label>State</label></div>
<div class="col-sm-4"><select class="form-control">
<option>Choose state</option>
<option>Bihar</option>
<option>kolkata</option>

</select>
</div>
</div>

<div class="row">
<div class="col-sm-2"><label>Address1</label></div>
<div class="col-sm-4"><textarea class="form-control"></textarea></div>
<div class="col-sm-2"><label>District</label></div>
<div class="col-sm-4"><select class="form-control">
<option>Choose District</option>
<option>gaya</option>
<option>Lakhaisarai</option>

</select>
</div>
</div>


<div class="row">
<div class="col-sm-2"><label>Pin code</label></div>
<div class="col-sm-4"><input type="text" class="form-control" placeholder="enter pincode"></div>
<div class="col-sm-2"></div>
<div class="col-sm-4">
</div>
</div>


<div class="row">
<div class="col-sm-2"><label>School Name</label></div>
<div class="col-sm-4"><input type="text" class="form-control" placeholder="enter school name"></div>
<div class="col-sm-2"><label>School Email Id</label></div>
<div class="col-sm-4"><input type="text" class="form-control" placeholder="enter school email id">
</div>
</div>


<div class="row">
<div class="col-sm-2"><label>School Grade</label></div>
<div class="col-sm-4"><select class="form-control">
<option>Choose School Grade</option>
<option>gaya</option>
<option>Lakhaisarai</option>
</select>
</div>
<div class="col-sm-2"><label>Password</label></div>
<div class="col-sm-4"><input type="text" class="form-control" placeholder="enter password again"></div>
</div>


<div class="row">
<div class="col-sm-2"><label>School Syllabus</label></div>
<div class="col-sm-4"><select class="form-control">
<option>Choose School Syllabus</option>
<option>gaya</option>
<option>Lakhaisarai</option>
</select>
</div>
<div class="col-sm-2"><label>Confirm Password</label></div>
<div class="col-sm-4"><input type="text" class="form-control" placeholder="enter password again"></div>
</div>

<div class="row">
<div class="col-sm-12"><label>Registriant Details</label></div>
</div>


<div class="row">
<div class="col-sm-2"><label>Name</label></div>
<div class="col-sm-4"><input type="text" class="form-control" placeholder="enter registration name">
</div>
<div class="col-sm-2"><label>Email Id</label></div>
<div class="col-sm-4"><input type="text" class="form-control" placeholder="enter registration email id"></div>
</div>


<div class="row">
<div class="col-sm-2"><label>Mobile</label></div>
<div class="col-sm-4"><input type="text" class="form-control" placeholder="enter registration mobile">
</div>
<div class="col-sm-2"><label>Designation</label></div>
<div class="col-sm-4"><input type="text" class="form-control" placeholder="enter designation"></div>
</div>

<div class="row">
<div class="col-sm-1"><input type="checkbox"></div>
<div class="col-sm-4"><label>Agrees on terms and condition</label>
</div>
<div class="col-sm-3"></div>
<div class="col-sm-4"></div>
</div>

<div class="row">
<div class="col-sm-12">
<center>
<button class="btn btn-primary">Register</button>
<button class="btn btn-primary">Reset</button>
</center>
</div>
</div>

<div class="col-sm-1"></div>
</div>
</div>
</body>
</html>
