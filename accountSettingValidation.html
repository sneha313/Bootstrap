<html>
<head>
<link rel="stylesheet" href="assets/css/bootstrap.css">
<script>
function AccountStatus()
{
var active=document.getElementById("active").checked;
var inactive=document.getElementById("inactive").checked;
if(active==true || inactive==true)
{
document.getElementById("statuserror").style.display="none";
}
else
{
document.getElementById("statuserror").style.display="block";
}
}
</script>
</head>
<body>
<div class="container">
<div class="row">
<div class="col-sm-3"></div>
<div class="col-sm-6"><center>
<label>My account setting</label></center>
<div class="row">
<div class="col-sm-4">
<label>Current Account Status</label></div>
<div class="col-sm-8">
<input type="radio" id="active" name="AccoountStatus">Active
<input type="radio" id="inactive" name="AccoountStatus">Inactive
</div></div>
<div class="row">
<div class="col-sm-4"></div>
<div class="col-sm-8">
<p id="statuserror" style="color:red;display:none">please select one of them</p></div>
</div>
<div class="row">
<div class="col-sm-12 text-center">
<button class="btn btn-default" value="accountStatus" onclick="AccountStatus()">Update Status</button></div></div>
</div>
<div class="col-sm-3"></div>

</div>
</div>
</body>
</html>
