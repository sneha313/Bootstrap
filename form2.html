<html>
<head>
<link rel="stylesheet" href="assets/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-1"></div><!--1 column end-->
        <div class="col-sm-10">
            <h3 class="text-center">Sign Up</h3>

            <div class="row">
                <div class="col-sm-2"><label>School Name</label></div>
                <div class="col-sm-4"><input type="text" class="form-control" placeholder="enter name"></div>
                <div class="col-sm-2"><label>State</label></div>
                <div class="col-sm-4"><select class="form-control">
				<option>choose state</option>
				<option>karnatka</option>
				<option>bihar</option>
				</select>
				</div>
            </div>
			
			<div class="row">
                <div class="col-sm-2"><label>Address1</label></div>
                <div class="col-sm-4"><textarea class="form-control" placeholder="enter address"></textarea></div>
                <div class="col-sm-2"><label>District</label></div>
                <div class="col-sm-4">
				<select class="form-control">
				    <option>choose District</option>
				    <option>karnatka</option>
				    <option>bihar</option>
				</select>
				</div>
            </div>
			
			<div class="row">
                <div class="col-sm-2"><label>School Phone</label></div>
                <div class="col-sm-4"><input type="text" class="form-control" placeholder="enter phone"></div>
                <div class="col-sm-2"><label>School Email ID</label></div>
                <div class="col-sm-4"><input type="text" class="form-control" placeholder="enter email id"></div>
            </div>
			
			<div class="row">
                <div class="col-sm-2"><label>School Grade</label></div>
                <div class="col-sm-4"> 
				    <select class="form-control">
				<option>choose grade</option>
				<option>karnatka</option>
				<option>bihar</option>
				</select></div>
                <div class="col-sm-2"><label>Password</label></div>
                <div class="col-sm-4"><input type="text" class="form-control" placeholder="enter password">
				</div>
				
				<div class="row">
                    <div class="col-sm-2"><label>School Syllabus</label></div>
                    <div class="col-sm-4">
					    <select class="form-control">
				            <option>choose syllabus</option>
				            <option>karnatka</option>
				            <option>bihar</option>
				        </select>
					</div>
                    <div class="col-sm-2"><label>Confirm Password</label></div>
                    <div class="col-sm-4"><input type="text" class="form-control" placeholder="enter password">
				</div>
				
				<div class="row">
                <div class="col-sm-2"><label>Name</label></div>
                <div class="col-sm-4"><input type="text" class="form-control" placeholder="enter registration name"></div>
                <div class="col-sm-2"><label>Email ID</label></div>
                <div class="col-sm-4"><input type="text" class="form-control" placeholder="enter registration email id"></div>
            </div>
			
			<div class="row">
                <div class="col-sm-2"><label>Mobile</label></div>
                <div class="col-sm-4"><input type="text" class="form-control" placeholder="enter registration phone number"></div>
                <div class="col-sm-2"><label>Designation</label></div>
                <div class="col-sm-4">
				<select class="form-control">
				    <option>choose designation</option>
				    <option>manager</option>
				    <option>developer</option>
				</select>
				</div>
            </div>
			
			<div class="row">
			<hr>
                <div class="col-sm-1"><input type="checkbox"></div>
                <div class="col-sm-11"><label>agree on terms and conditions</label></div> 
            </div>
			
			<div class="row">
                <div class="col-sm-12 text-center">
				    <button class="btn btn-primary">Register</button>
				    <button class="btn btn-danger">Reset</button>
				</div>
            </div>
            </div>
        </div><!--10 column end-->
        <div class="col-sm-1"></div><!--1 column end-->

    </div><!-- 1 row end-->
</div><!--div container end--> 
</body>
