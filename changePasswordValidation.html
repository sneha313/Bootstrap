<html>
<head>
<link rel="stylesheet" href="assets/css/bootstrap.css">
<script>
function password()
{
var newPassword=document.getElementById("newPassword").value;
newPassword=newPassword.trim();
if(newPassword=="")
{
document.getElementById("newPassword").style.borderColor="red";
}
else
{
document.getElementById("newPassword").style.borderColor="";
}
var confirmPassword=document.getElementById("confirmPassword").value;
confirmPassword=confirmPassword.trim();
if(confirmPassword=="")
{
document.getElementById("confirmPassword").style.borderColor="red";
}
else
{
document.getElementById("confirmPassword").style.borderColor="";
}
if(newPassword != confirmPassword)
{
alert("password don't match enter same password");

}
}
</script>
</head>
<body>
<div class="container">
<div class="row">
<div class="col-sm-2"></div>

<div class="col-am-8">
<div class="row">
<div class="form-group">
<div class="col-sm-4"><label>New Password</label></div>
<div class="col-sm-8"><input type="password" id="newPassword" name="password" class="form-control" placeholder="enter password"></div>
</div>
</div>

<div class="row">
<div class="form-group">
<div class="col-sm-4"><label>confirm Password</label></div>
<div class="col-sm-8"><input type="password" id="confirmPassword" name="password" class="form-control" placeholder="enter password"></div>
</div>
</div>

<div class="row">
<div class="col-sm-12 text-center"><button value="password" onclick="password()">confirm Password</button></div>
</div>
<div class="col-sm-2"></div>
</div>
</div>
</div>
</body>
</html>
