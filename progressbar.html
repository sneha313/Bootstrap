<html>
<head>

  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.js"></script>
</head>
<body>

<div class="container">
<div class="row">
  <h2>Basic Progress Bar</h2>
  <div class="progress">
    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
     100% Complete
    </div>
	</div>
	<div class="progress">
	<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="80" style="width:80%">
      80% Complete
    </div>
	</div>
	<div class="progress">
	<div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="45" style="width:45%">
      <span class="sr-only">45% Complete</span>
    </div>
	</div>
	<div class="progress">
	<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="30" style="width:30%">
      <span class="sr-only">30% Complete</span>
    </div>
	</div>
  </div>
</div>

</div>
</body>
</html>
