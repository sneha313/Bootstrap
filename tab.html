<html>
<head>
<link rel="stylesheet" href="assets/css/bootstrap.css">
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
<div class="row">
<div class="col-sm-3"></div><!--3 col close-->
<div class="col-sm-9">
<button class="btn btn-warning" data-toggle="modal" data-target="#home">Home</button>
<button class="btn btn-info" data-toggle="modal" data-target="#contact">Contact</button>
<!--modal start-->
<div class="modal fade" id="contact" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
<div class="modal-dialog modal-md" role="document">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" aria-label="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
<h4 class="modal-title" id="myModalLabel">Contact Us</h4>
</div><!--header div close-->
<div class="modal-body">
<center>
<label>Contact Us</label></center>
<input type="text" class="form-control" placeholder="enter name">
<input type="text" class="form-control" placeholder="enter mobile">
<textarea class="form-control" placeholder="enter message"></textarea>
</div><!--body div close-->
<div class="modal-footer">
<center>
<button type="button" class="btn btn-primary" data-dismiss="modal">Send</button>
<button class="btn btn-primary">Cancel</button>
</center>
</div><!--footer div close-->
</div>
</div><!--modal dialog end--> 
</div><!--modal fade end-->
<!--modal end-->
<button class="btn btn-success" data-toggle="modal" data-target="#signup">Sign Up</button>
<div class="modal fade" id="signup" role="dialog" tabindex="-1" aria-labelledby="myModalLabel">
<div class="modal-dialog modal-sm" role="document">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" aria-label="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
<h4 class="moda-title" id="myModalLabel">Sign Up</h4>
</div>
<div class="modal-body">
<input type="text" class="form-control" placeholder="enter name">
<input type="text" class="form-control" placeholder="enter mobile">
<input type="password" class="form-control" placeholder="enter mobile">
</div>
<div class="modal-footer">
<center>
<button type="button" class="btn btn-primary" data-dismiss="modal">send</button>
<button type="button" class="btn btn-danger">cancel</button>
</center>
</div>
</div>
</div>
</div>

<button class="btn btn-danger" data-toggle="modal" data-target="#login">Login</button>
<div class="modal fade" id="login" role="dialog" tabindex="-1" aria-labelledby="myModalLabel">
<div class="modal-dialog modal-md" role="document">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" aria-label="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
<h4 class="modal-title" id="myModalLabel">Login</h4>
</div>
<div class="modal-body">
<input type="text" class="form-control" placeholder="enter user name">
<input type="password" class="form-control" placeholder="enter password">
</div>
<div class="modal-footer">
<button type="button" class="btn btn-default" data-dismiss="modal">send</button>
<button type="button" class="btn btn-primary">cancel</button>
</div>
</div>
</div>
</div>

</div><!--9 col close-->
</div><!--row div close-->
</div><!--container close-->
</body>
</html>
